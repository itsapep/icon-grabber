<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Gimme The iCon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header>
        <h1><a href="./">Gimme Dat iCon</a></h1>
        <p>Get icon picture for iOS &amp; Mac apps.</p>
    </header>

    <main>
        <form class="submit">
            <input type="url" placeholder="App Store Link...">
            <button type="submit">Gimmie</button>
        </form>

        <div class="wrapper">
            <div class="content">
                <p><strong>Enter a valid Apple App store link, i.e.</strong> <a href="https://apps.apple.com/id/app/apple-store/id375380948?l=id">https://apps.apple.com/id/app/apple-store/id375380948?l=id</a></p>
                <img src="assets/img/icon-placeholder.svg" alt="Icon placeholder" />
            </div>
        </div>
    </main>

    <footer>
        <p>A <a>Web</a> edited by <a href="http://github.com/itsapep">Apep</a></p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
